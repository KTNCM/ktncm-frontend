<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="form" class="form" (ngSubmit)="onLogin()">
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
      />
      <!-- Error Messages -->
      <span
        class="error-message"
        *ngIf="email?.touched && email?.invalid && email?.errors?.['required']"
      >
        Enter your email address.
      </span>
      <span
        class="error-message"
        *ngIf="email?.touched && email?.invalid && email?.errors?.['email']"
      >
        Enter a valid email address.
      </span>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
      <!-- Error Messages -->
      <span
        class="error-message"
        *ngIf="password?.touched && password?.invalid && password?.errors?.['required']"
      >
        Enter your password.
      </span>
      <span
        class="error-message"
        *ngIf="password?.touched && password?.invalid && password?.errors?.['minlength']"
      >
        Password must be at least 6 characters.
      </span>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="form.invalid">Login</button>
  </form>
</div>
